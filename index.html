<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">

      <div class="left-container">
        <div class="logo-icon">
          <img src="images/logo.svg" alt="fylo-logo">
        </div>

        <div class="icon-tray">
          <div> <img src="images/icon-document.svg" alt="document-icon"> </div>
          <div> <img src="images/icon-folder.svg" alt="folder-icon"> </div>
          <div> <img src="images/icon-upload.svg" alt="upload-icon"> </div>
        </div>
      </div>

      <div class="right-container">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

        <div class="progress-bar">
          <div class="progress-status"></div>
        </div>

        <div class="progress-text">
          <p class="start-text">0 GB</p>
          <p class="end-text">1000 GB</p>
        </div>

        <div class="bubble-container">
          <p><span>185</span> GB Left</p>
        </div>
      </div>

  </div>

</body>

</html>
